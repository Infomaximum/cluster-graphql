plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id("de.jjohannes.extra-java-module-info") version "0.15"
}
apply from: 'https://raw.githubusercontent.com/Infomaximum/platform-java-module-info/main/com.infomaximum.platform-java-module-info.gradle'
if (project.hasProperty('ossrhUsername')) {
    apply from: 'publish.gradle'
}

group 'com.infomaximum'
version '1.1.0'

ext.moduleName = 'com.infomaximum.cluster.graphql'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

compileJava {
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath
        ]
        classpath = files()
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDir 'src/main/java'
        resources {
            srcDirs "src/main/resources"
        }
    }
    test {
        java.srcDir 'src/test/java'
    }
}


dependencies {

    implementation 'com.infomaximum:cluster:1.1.4'
//    implementation project(':cluster')

    implementation 'com.graphql-java:graphql-java:15.0'

    implementation('com.google.guava:guava:31.1-jre') {
        exclude group: 'com.google.guava', module: 'failureaccess'
        exclude group: 'com.google.guava', module: 'listenablefuture'
        exclude group: 'com.google.j2objc', module: 'j2objc-annotations'
    }
    implementation 'org.reflections:reflections:0.10.2'

    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'

    implementation 'javax.servlet:javax.servlet-api:4.0.1'

    implementation 'javax.validation:validation-api:2.0.1.Final'

    implementation 'org.slf4j:slf4j-api:1.7.30'

    testImplementation 'junit:junit:4.13.2'

    testImplementation 'ch.qos.logback:logback-core:1.2.3'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'
}
