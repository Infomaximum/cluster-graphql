group 'com.infomaximum'
version '1.0.1p4'

apply plugin: 'java'

if (project.hasProperty('ossrhUsername')) {
    apply from: 'publish.gradle'
}

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDir 'src/main/java'
        resources {
            srcDirs "src/main/resources"
        }
    }
    test {
        java.srcDir 'src/test/java'
    }
    test_integration {
        java.srcDir 'src/test_integration/java'
        resources.srcDir 'src/test_integration/resources'
        compileClasspath += main.output + test.output
        runtimeClasspath += main.output + test.output
    }
}

configurations {
    test_integrationCompile.extendsFrom testCompile
    test_integrationRuntime.extendsFrom testRuntime
}

dependencies {

    compile 'com.infomaximum:cluster:1.0.2'
//    compile project(':cluster')

    compile 'com.graphql-java:graphql-java:15.0'

    compile 'io.reactivex.rxjava2:rxjava:2.2.19'

    compile 'javax.servlet:javax.servlet-api:4.0.1'

    compile 'javax.validation:validation-api:2.0.1.Final'

    compile 'org.slf4j:slf4j-api:1.7.30'

    testCompile 'junit:junit:4.13.2'

    testCompile 'ch.qos.logback:logback-core:1.2.3'
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
}
